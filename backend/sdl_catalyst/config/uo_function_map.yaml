CP:
  function: run_cp
  module: backend.sdl_catalyst.primitives.cp
  description: Chronopotentiometry measurement
  parameters:
    current:
      type: number
      unit: mA
      description: Applied current
      min: -1000
      max: 1000
    duration:
      type: number
      unit: s
      description: Duration of measurement
      min: 0
    sample_interval:
      type: number
      unit: s
      description: Time between measurements
      min: 0.1
    voltage_limit_high:
      type: number
      unit: V
      description: Upper voltage limit
      min: 0
      max: 5.0
    voltage_limit_low:
      type: number
      unit: V
      description: Lower voltage limit
      min: 0
      max: 5.0

CVA:
  function: run_cv
  module: backend.sdl_catalyst.primitives.cv
  description: Cyclic Voltammetry measurement
  parameters:
    start_voltage:
      type: number
      unit: V
      description: Starting voltage
      min: 0
      max: 5.0
    end_voltage:
      type: number
      unit: V
      description: End voltage
      min: 0
      max: 5.0
    scan_rate:
      type: number
      unit: mV/s
      description: Scan rate
      min: 0.1
      max: 1000
    cycles:
      type: number
      unit: null
      description: Number of cycles
      min: 1
      max: 100
    step_size:
      type: number
      unit: mV
      description: Voltage step size
      min: 0.1
      max: 100
    current_range:
      type: number
      unit: mA
      description: Current measurement range
      min: 0.1
      max: 1000

LSV:
  function: run_lsv
  module: backend.sdl_catalyst.primitives.lsv
  description: Linear Sweep Voltammetry measurement
  parameters:
    start_voltage:
      type: number
      unit: V
      description: Starting voltage
      min: 0
      max: 5.0
    end_voltage:
      type: number
      unit: V
      description: End voltage
      min: 0
      max: 5.0
    scan_rate:
      type: number
      unit: mV/s
      description: Scan rate
      min: 0.1
      max: 1000
    step_size:
      type: number
      unit: mV
      description: Voltage step size
      min: 0.1
      max: 100
    current_range:
      type: number
      unit: mA
      description: Current measurement range
      min: 0.1
      max: 1000

OCV:
  function: run_ocv
  module: backend.sdl_catalyst.primitives.ocv
  description: Open Circuit Voltage measurement
  parameters:
    duration:
      type: number
      unit: s
      description: Duration of measurement
      min: 0
    sample_interval:
      type: number
      unit: s
      description: Time between measurements
      min: 0.1

PEIS:
  function: run_eis
  module: backend.sdl_catalyst.primitives.eis
  description: Potentio Electrochemical Impedance Spectroscopy
  parameters:
    frequency_start:
      type: number
      unit: Hz
      description: Start frequency
      min: 0.001
      max: 1000000
    frequency_end:
      type: number
      unit: Hz
      description: End frequency
      min: 0.001
      max: 1000000
    points_per_decade:
      type: number
      unit: null
      description: Number of frequency points per decade
      min: 1
      max: 100
    amplitude:
      type: number
      unit: mV
      description: AC amplitude
      min: 0.1
      max: 100
    dc_voltage:
      type: number
      unit: V
      description: DC bias voltage
      min: 0
      max: 5.0

ROBOT_MOVE_TO:
  function: run_robot_move_to
  module: backend.sdl_catalyst.primitives.robotic_arm
  description: Move robotic arm to specified position and orientation
  parameters:
    x:
      type: number
      unit: mm
      description: X coordinate position
      min: -1000
      max: 1000
    y:
      type: number
      unit: mm
      description: Y coordinate position
      min: -1000
      max: 1000
    z:
      type: number
      unit: mm
      description: Z coordinate position
      min: 0
      max: 800
    rx:
      type: number
      unit: deg
      description: Rotation around X axis
      min: -180
      max: 180
    ry:
      type: number
      unit: deg
      description: Rotation around Y axis
      min: -180
      max: 180
    rz:
      type: number
      unit: deg
      description: Rotation around Z axis
      min: -180
      max: 180
    speed:
      type: number
      unit: mm/s
      description: Movement speed
      min: 1
      max: 500
    robot_type:
      type: string
      unit: null
      description: Type of robot
      enum: ["UR3e", "Dobot", "Kinova", "Generic"]
      default: "Generic"
    motion_type:
      type: string
      unit: null
      description: Type of motion path
      enum: ["linear", "joint"]
      default: "linear"

ROBOT_PICK:
  function: run_robot_pick
  module: backend.sdl_catalyst.primitives.robotic_arm
  description: Execute pick operation with robotic arm
  parameters:
    x:
      type: number
      unit: mm
      description: X coordinate of pick location
      min: -1000
      max: 1000
    y:
      type: number
      unit: mm
      description: Y coordinate of pick location
      min: -1000
      max: 1000
    z:
      type: number
      unit: mm
      description: Z coordinate of pick location
      min: 0
      max: 800
    approach_height:
      type: number
      unit: mm
      description: Height to approach before picking
      min: 0
      max: 200
      default: 50
    grip_force:
      type: number
      unit: null
      description: Gripping force (0.0-1.0)
      min: 0.0
      max: 1.0
      default: 0.5
    robot_type:
      type: string
      unit: null
      description: Type of robot
      enum: ["UR3e", "Dobot", "Kinova", "Generic"]
      default: "Generic"
    gripper_type:
      type: string
      unit: null
      description: Type of gripper
      enum: ["mechanical", "vacuum", "magnetic"]
      default: "mechanical"

ROBOT_PLACE:
  function: run_robot_place
  module: backend.sdl_catalyst.primitives.robotic_arm
  description: Execute place operation with robotic arm
  parameters:
    x:
      type: number
      unit: mm
      description: X coordinate of place location
      min: -1000
      max: 1000
    y:
      type: number
      unit: mm
      description: Y coordinate of place location
      min: -1000
      max: 1000
    z:
      type: number
      unit: mm
      description: Z coordinate of place location
      min: 0
      max: 800
    approach_height:
      type: number
      unit: mm
      description: Height to approach before placing
      min: 0
      max: 200
      default: 50
    release_delay:
      type: number
      unit: seconds
      description: Delay before releasing grip
      min: 0.0
      max: 5.0
      default: 0.5
    robot_type:
      type: string
      unit: null
      description: Type of robot
      enum: ["UR3e", "Dobot", "Kinova", "Generic"]
      default: "Generic"
    gripper_type:
      type: string
      unit: null
      description: Type of gripper
      enum: ["mechanical", "vacuum", "magnetic"]
      default: "mechanical"

ROBOT_HOME:
  function: run_robot_home
  module: backend.sdl_catalyst.primitives.robotic_arm
  description: Move robotic arm to home/origin position
  parameters:
    robot_type:
      type: string
      unit: null
      description: Type of robot
      enum: ["UR3e", "Dobot", "Kinova", "Generic"]
      default: "Generic"
    home_position_name:
      type: string
      unit: null
      description: Name of home position
      enum: ["default", "calibration", "maintenance"]
      default: "default"
    speed:
      type: number
      unit: mm/s
      description: Movement speed to home position
      min: 1
      max: 200
      default: 50

ROBOT_EXECUTE_SEQUENCE:
  function: run_robot_execute_sequence
  module: backend.sdl_catalyst.primitives.robotic_arm
  description: Execute predefined robot motion sequence/script
  parameters:
    sequence_name:
      type: string
      unit: null
      description: Name of the sequence to execute
    sequence_params:
      type: object
      unit: null
      description: Parameters to pass to the sequence
      default: {}
    robot_type:
      type: string
      unit: null
      description: Type of robot
      enum: ["UR3e", "Dobot", "Kinova", "Generic"]
      default: "Generic"

ROBOT_WAIT:
  function: run_robot_wait
  module: backend.sdl_catalyst.primitives.robotic_arm
  description: Robot wait/synchronization operation
  parameters:
    wait_type:
      type: string
      unit: null
      description: Type of wait operation
      enum: ["time", "signal", "condition"]
      default: "time"
    duration:
      type: number
      unit: seconds
      description: Wait duration (for time-based waits)
      min: 0.1
      max: 3600
      default: 1.0
    signal_name:
      type: string
      unit: null
      description: Name of signal to wait for
      default: ""
    condition:
      type: string
      unit: null
      description: Condition to check
      default: ""
    timeout:
      type: number
      unit: seconds
      description: Maximum wait time
      min: 1
      max: 3600
      default: 30
    robot_type:
      type: string
      unit: null
      description: Type of robot
      enum: ["UR3e", "Dobot", "Kinova", "Generic"]
      default: "Generic" 
