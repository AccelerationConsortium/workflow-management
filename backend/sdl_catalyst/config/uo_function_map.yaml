CP:
  function: run_cp
  module: backend.sdl_catalyst.primitives.cp
  description: Chronopotentiometry measurement
  parameters:
    current:
      type: number
      unit: mA
      description: Applied current
      min: -1000
      max: 1000
    duration:
      type: number
      unit: s
      description: Duration of measurement
      min: 0
    sample_interval:
      type: number
      unit: s
      description: Time between measurements
      min: 0.1
    voltage_limit_high:
      type: number
      unit: V
      description: Upper voltage limit
      min: 0
      max: 5.0
    voltage_limit_low:
      type: number
      unit: V
      description: Lower voltage limit
      min: 0
      max: 5.0

CVA:
  function: run_cv
  module: backend.sdl_catalyst.primitives.cv
  description: Cyclic Voltammetry measurement
  parameters:
    start_voltage:
      type: number
      unit: V
      description: Starting voltage
      min: 0
      max: 5.0
    end_voltage:
      type: number
      unit: V
      description: End voltage
      min: 0
      max: 5.0
    scan_rate:
      type: number
      unit: mV/s
      description: Scan rate
      min: 0.1
      max: 1000
    cycles:
      type: number
      unit: null
      description: Number of cycles
      min: 1
      max: 100
    step_size:
      type: number
      unit: mV
      description: Voltage step size
      min: 0.1
      max: 100
    current_range:
      type: number
      unit: mA
      description: Current measurement range
      min: 0.1
      max: 1000

LSV:
  function: run_lsv
  module: backend.sdl_catalyst.primitives.lsv
  description: Linear Sweep Voltammetry measurement
  parameters:
    start_voltage:
      type: number
      unit: V
      description: Starting voltage
      min: 0
      max: 5.0
    end_voltage:
      type: number
      unit: V
      description: End voltage
      min: 0
      max: 5.0
    scan_rate:
      type: number
      unit: mV/s
      description: Scan rate
      min: 0.1
      max: 1000
    step_size:
      type: number
      unit: mV
      description: Voltage step size
      min: 0.1
      max: 100
    current_range:
      type: number
      unit: mA
      description: Current measurement range
      min: 0.1
      max: 1000

OCV:
  function: run_ocv
  module: backend.sdl_catalyst.primitives.ocv
  description: Open Circuit Voltage measurement
  parameters:
    duration:
      type: number
      unit: s
      description: Duration of measurement
      min: 0
    sample_interval:
      type: number
      unit: s
      description: Time between measurements
      min: 0.1

PEIS:
  function: run_eis
  module: backend.sdl_catalyst.primitives.eis
  description: Potentio Electrochemical Impedance Spectroscopy
  parameters:
    frequency_start:
      type: number
      unit: Hz
      description: Start frequency
      min: 0.001
      max: 1000000
    frequency_end:
      type: number
      unit: Hz
      description: End frequency
      min: 0.001
      max: 1000000
    points_per_decade:
      type: number
      unit: null
      description: Number of frequency points per decade
      min: 1
      max: 100
    amplitude:
      type: number
      unit: mV
      description: AC amplitude
      min: 0.1
      max: 100
    dc_voltage:
      type: number
      unit: V
      description: DC bias voltage
      min: 0
      max: 5.0 
