apiVersion: v1
kind: ConfigMap
metadata:
  name: workflow-config
  namespace: workflow-management
data:
  # Application configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Service ports
  BACKEND_PORT: "8000"
  FILE_SERVER_PORT: "3001"
  DEVICE_EXECUTOR_PORT: "8001"
  
  # Database configuration (non-sensitive)
  POSTGRES_DB: "workflow_management"
  POSTGRES_USER: "workflow_user"
  DB_PORT: "5432"
  
  # Redis configuration
  REDIS_PORT: "6379"
  
  # Frontend URLs
  VITE_API_URL: "https://api.workflow-management.com"
  VITE_FILE_SERVER_URL: "https://files.workflow-management.com"
  VITE_WS_URL: "wss://api.workflow-management.com/ws"
  VITE_APP_NAME: "Workflow Management System"
  
  # File upload configuration
  UPLOAD_MAX_SIZE: "104857600"
  UPLOAD_DIR: "/var/uploads"
  
  # Feature flags
  ENABLE_EXPERIMENTAL_FEATURES: "false"
  MOCK_DEVICES: "false"
  
  # Security configuration
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_MAX_REQUESTS: "60"
  RATE_LIMIT_WINDOW_MS: "900000"
  SSL_REDIRECT: "true"
  HSTS_MAX_AGE: "31536000"
  
  # Performance configuration
  MAX_REQUEST_SIZE: "10mb"
  REQUEST_TIMEOUT: "30000"
  CACHE_TTL: "3600"